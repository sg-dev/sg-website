    h2 {

      margin: 20px 0;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
    }

    .gallery {
      flex: 1 1 calc(25% - 8px);
      box-sizing: border-box;
      max-width: calc(25% - 8px);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .large {
      flex: 1 1 100%;
      max-width: 100%;
      margin: 0;
    }

    @media (max-width: 700px) {
      .gallery {
        flex: 1 1 calc(50% - 8px);
        max-width: calc(50% - 8px);
      }

      .large {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    @media (max-width: 500px) {

      .gallery,
      .large {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
